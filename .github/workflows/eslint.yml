name: eslint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ESLint
      run: |
        cd frontend
        npm install
        npm install -g eslint
        pwd
        eslint --ext .js,.vue src
        pwd
