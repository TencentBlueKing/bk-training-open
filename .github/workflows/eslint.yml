name: eslint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Entry frontend
      run: cd frontend
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: eslint --ext .js,.vue src
